

<div>

  <div class="wrapper">
    <div class="cards_wrap">

      <div *ngFor="let item of products" class="card_item">
        <div class="card_inner" routerLink="/product/{{item.id}}">
          <div class="card_top">
            <img src="{{imglink+item.file1}}"  alt="">
          </div>
          <div class="psummer">
            <span>Name: {{item.name}}</span>
           <div >
            <span>Price: {{item.discPrice}} tk</span>
           </div>
          </div>
          <div>
          </div>
        </div>


        <div class="cartbutton">
          <button [routerLink]="['/dash', {editproduct: item.id }]" >Edit</button>
          <button  >Delete</button>
        </div>

      </div>


    </div>
  </div>
