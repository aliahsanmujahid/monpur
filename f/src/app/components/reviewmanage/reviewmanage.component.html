
<div (click)="alerttoggle()"  *ngIf="alert" class="backdrop "></div>
<div *ngIf="alert" class="alert-box">

    <div class="details" >
      <div class="text4">

        <p *ngIf="status == 0">Changing Status To: Pending</p>
        <p *ngIf="status == 1">Changing Status To: Approved</p>
        <p *ngIf="status == 2">Changing Status To: Rejrcted</p>

        <p>Review Id: {{selectedreview.id}}</p>
        <br>
        <button (click)="changestatus()">Continue</button> <button (click)="canceltoggle()">No</button>

      </div>
    </div>

</div>


<div class="row">

  <div class="header">

    <div class="lefth">
      <h1>Total Pending 34</h1>
    </div>
  </div>


  <!-- main reviews -->
  <ng-container *ngIf="reviews">
  <div class="column" *ngFor="let item of reviews">
    <div class="text">
      <div class="status">
        <h3 *ngIf="item.isa == 0">pending</h3>
        <h3 *ngIf="item.isa == 1">Approved</h3>
        <h3 *ngIf="item.isa == 2">Rejrcted</h3>
      </div>
      <div class="status">
      <p>Review Id: {{item.id}}</p>
      </div>

      <button *ngIf="item?.id !== selectedreview?.id" (click)="showdetails(item)" >Show Details</button>
      <button *ngIf="item?.id == selectedreview?.id" (click)="showdetails(item)" >Hide Details</button>


    </div>
      <div class="items" [ngClass]="item?.id == selectedreview?.id ? 'view' : ''">


     <div class="details" >


      <div class="part">
        <div class="text">
          <br>
          <p>ratting: {{item.ratting}}</p>
          <br>

          <div [innerHtml]="item.review"></div>
          <br>

          <div class="imgbox" >
            <img *ngIf="item.image1 !== '' " src="{{imglink+item.image1}}" alt="">
            <img *ngIf="item.image2 !== ''" src="{{imglink+item.image2}}" alt="">
            <img *ngIf="item.image3 !== ''" src="{{imglink+item.image3}}" alt="">
            <img *ngIf="item.image4 !== ''" src="{{imglink+item.image4}}" alt="">

          </div>

          <br>
        </div>
      </div>

     </div>


      <div class="handle">

          <div class="select">
            <select name="format" [(ngModel)]="status" (change)="alerttoggle()" id="format">
               <option *ngFor="let s of setstatus" value="{{ s.id }}" >{{ s.name }}</option>
            </select>
         </div>

        <button class="btn">Message</button>

      </div>

      </div>

  </div>
</ng-container>

</div>
