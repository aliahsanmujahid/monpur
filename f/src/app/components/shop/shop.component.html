  <div class="column2" [ngClass]="favh == true ? 'width' : ''">


    <h1 class="heading" *ngIf="favh">Favorite <span>products</span> </h1>

      <div class="selectbox" *ngIf="filters">
        <div class="select">
          <select name="format" [(ngModel)]="sortby" (change)="onsortchange()" id="format">
             <option selectedc>Size M+Color Red(10$)</option>
             <option *ngFor="let s of sorts" value="{{ s.id }}" >{{ s.name }}</option>
          </select>
       </div>
      </div>

<!-- products section starts  -->



<section class="products" id="products">

  <div class="box-container">

      <div class="box" data-item="featured"  *ngFor="let item of products">

          <div class="discount">{{item.discount}}% off</div>

          <div class="image">
          <!-- <div class="icons">
              <a class="fas fa-shopping-cart"></a>
              <a (click)="addtofav(item.id)" class="fas fa-heart"></a>
              <a routerLink="/product/{{item.id}}" class="fas fa-eye"></a>
          </div> -->
              <img routerLink="/product/{{item.id}}" src="{{imglink+item.file1}}" alt="">
          </div>
          <div routerLink="/product/{{item.id}}" class="content">
              <h3>{{item.name | slice:0:15}}...</h3>
              <div class="bcontent">

                <div class="price">
                  <div class="cut">${{item.price.toFixed(0)}}</div>
                  <div class="offer">${{(item.price * ( (100-this.item.discount) / 100 )).toFixed(0)}}</div>
                </div>

                 <div class="rate">
                  <i class="fas fa-star"></i>
                  <span>50</span>
                 </div>
              </div>
          </div>
      </div>

  </div>


  <div *ngIf="noproduct" class="nomore">
    <h1 class="nomore">No Product</h1>
   </div>

</section>
<!-- products section ends -->

  </div>
</div>
