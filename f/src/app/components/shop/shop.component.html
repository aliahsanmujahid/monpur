  <div class="column2" [ngClass]="filters === false ? 'width' : ''">


      <div class="selectbox" *ngIf="filters">
        <div class="select">
          <select name="format" [(ngModel)]="sortby" (change)="onsortchange()" id="format">

             <option *ngFor="let s of sorts" value="{{ s.id }}" >{{ s.name }}</option>
          </select>
       </div>

<!-- products section starts  -->



<section class="products" id="products">

  <div class="box-container">

      <div class="box" data-item="featured"  *ngFor="let item of products">
          <div class="image">
          <div class="icons">
              <a href="#" class="fas fa-shopping-cart"></a>
              <a href="#" class="fas fa-heart"></a>
              <a href="#"  routerLink="/product/{{item.id}}" class="fas fa-eye"></a>
          </div>
              <img routerLink="/product/{{item.id}}" src="{{imglink+item.file1}}" alt="">
          </div>
          <div routerLink="/product/{{item.id}}" class="content">
              <h3>{{item.name}}</h3>
              <div class="price">
                  <div class="amount">${{item.discprice}}</div>
                  <div class="cut">${{item.orgprice}}</div>
                  <div class="offer">{{(item.orgprice-(100-item.discprice)) / 100}}% off</div>
              </div>
              <div class="stars">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="far fa-star"></i>
                  <span>(50)</span>
              </div>
          </div>
      </div>



  </div>

</section>
<!-- products section ends -->
